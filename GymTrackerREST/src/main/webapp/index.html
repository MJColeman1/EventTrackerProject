<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Workout Tracker</title>

<link href="style.min.css" rel="stylesheet">
<script src="js/script.js"></script>

</head>
<body>

      <header class="masthead text-center text-white d-flex">
            <div class="container my-auto">
              <div class="row">
                <div class="col-lg-10 mx-auto">
                </div>
              </div>
            </div>
          </header>

 
          <section class="findById">
                        <h1>Welcome to Your Personal Workout Tracker</h1>
                        <h3>Find Previous Workout Information</h3>
                        <form name="eventForm">
                            <input type="number" name="eventId">
                            <button name="lookup">Get Workout Details by Id</button>
                        </form>
                        <br>
        </div>
        <h3> All Workouts (Click to Expand) </h3>
        <div id="liftIndex" align="center">
            <!-- <div id="liftIndex"> </div> -->
        </div>
    </section>

  <div id="output" align="center"></div>
  <div id="findWorkout" align="center"> </div>
<hr>
<div class="new-workout">
<h2> Add New Workout </h2>
  <form name="newWorkoutForm">
        Date of Workout: 
        <input type="text" name="date"> <br>
        Time In: 
        <input type="text" name="timeIn"> <br>
        Time Out:
        <input type="text" name="timeOut"> <br>
        Muscle Group(s) Exercised:
        <input type="text" name="muscleGroup"> <br>
        Number of Repetitions:
        <input type="number" name="reps"> <br>
        Number of Movements:
        <input type="number" name="movements"> <br>
        Personal Records Set:
        <input type="text" name="personalRecordsSet"> <br>
        Miles Ran: 
        <input type="number" name="milesRan" step=".01"> <br> <br>
        <button name="newWorkoutButton">Add New Workout</button>
      </form>
    </div>
<br>
</body>
</html>
